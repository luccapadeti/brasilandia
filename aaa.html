}

.single-input {
    position: relative;
    margin: 60px 0;
}

input {
    width: 97%;
    padding: 5px;
    border: 0;
    border-bottom: 2px solid #6b6b6b;
    outline: 0;
    background-color: #E3ECF6;
    cursor: text;
}

input:focus {
    border-bottom: 2px solid #05A18E;
} 

input:focus ~ label,
input:valid ~ label {
    transform: translateY(-30px);
    font-size: 15px;
    transition: 0.3s;
    color: #05A18E;
}

label {
    position: absolute;
    bottom: 0;
    left: 0;
    color: #9e9fa0;
    font-size: 20px;
